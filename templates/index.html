<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Flask App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-5">
    <h1 class="mb-4">Welcome to the Python UI Web App!</h1>
    <form method="POST" class="mb-4">
        <input type="text" name="name" class="form-control mb-2" placeholder="Enter your name" required>
        <button type="submit" class="btn btn-primary">Greet Me</button>
    </form>

    {% if name %}
    <div class="alert alert-success">
        Hello, <strong>{{ name }}</strong>! ðŸ‘‹
    </div>
    {% endif %}
</body>
</html>
